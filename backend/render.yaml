# Render.com: deploy backend as a Web Service
# Create a new Web Service, connect this repo, set Root Directory to "backend"
services:
  - type: web
    name: mental-health-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: HF_FINETUNED_MODEL_ID
        sync: false
      - key: HF_TOKEN
        sync: false
      - key: CORS_ORIGINS
        sync: false
